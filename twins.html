<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/56f5ca89c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>All Sports</title>
</head>
<body id="body-twins">
    <div id="modal"></div>
    <nav class="navbar" id="navbar-twins">
        <div class="container">
            <div class="flex-container">
                <a href="index.html"><h1>All Sports</h1></a>
                <div class="nav-selection">
                    <a href="about.html">About</a>
                    <a href="index.html">Back to Browse</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="section-main-twins">
        <div class="container">
            <div class="section-players-twins">
                <h1 class="team-header">Minnesota Twins</h2>
                <div class="player-table-container-twins">
                    <h2 class="position-header">Pitchers (2021 Regular Season)</h2>
                    <table class="player-table-twins" id="pitcher-table">
                        <thead>
                            <tr class="player-headers">
                                <th>Player Name</th>
                                <th>Status</th>
                                <th>Position</th>
                                <th>College</th>
                                <th>Jersey Number</th>
                                <th>Wins / Losses</th>
                                <th>ERA</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <h2 class="position-header">Batters (All Time)</h2>
                    <table class="player-table-twins" id="batter-table">
                        <thead>
                            <tr class="player-headers">
                                <th>Player Name</th>
                                <th>Status</th>
                                <th>Position</th>
                                <th>College</th>
                                <th>Jersey Number</th>
                                <th>Batting Average</th>
                                <th>OPS</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script/main.js"></script>
</body>
</html>
